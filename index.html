    <title>BMI Calculator</title>

  <body>
    <h1>BMI Calculator</h1>
    <div>
      <img src="body-mass-index-bmi-chart.jpg" alt="img" />
    </div>

    <nav>
      <form id="bmi-form">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" step="0.01" required /><br />

        <label for="height">Height (m):</label>
        <input type="number" id="height" step="0.01" required /><br />

        <button type="button" id="calculate">Calculate BMI</button>
      </form>

      <div id="result"></div>
